{% extends 'wcal/base.html' %}

{% block content %}
    <div class="event">
        {% if event.event_date %}
            <div class="date">
                {{ event.event_date }}
            </div>
        {% endif %}
        <h1>{{ event.title }}</h1>
        <p>{{ event.text|linebreaksbr }}</p>
    </div>
{% endblock %}
