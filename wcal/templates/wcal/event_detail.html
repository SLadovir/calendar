{% extends 'wcal/base.html' %}

{% block content %}
    <div class="event">
        {% if event.event_date %}
            <div class="date">
                {{ event.event_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'event_edit' pk=event.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ event.title }}</h1>
        <p>{{ event.text|linebreaksbr }}</p>
    </div>
{% endblock %}
