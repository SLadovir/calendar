{% extends 'wcal/base.html' %}


    {% block content %}
    <a href="/past/">Прошлые события</a>
    <br>
    <a href="/">Все события</a>
    <br>
    <a href="/future/">Предстоящие события</a>
{% for event in events %}
    <div class="event">
        <h1><a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a></h1>
        <p>{{ event.text|linebreaksbr }}</p>
        <div class="date">
            <p>дата: {{ event.event_date }}</p>
        </div>
    </div>
{% endfor %}


    {% endblock %}
