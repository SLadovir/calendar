<html>
    <head>
        <title>SLD&Travvy Events</title>
    </head>
    <body>
        <div>
            <h1><a href="/">SLD&Travvy Events</a></h1>
        </div>
        {% for event in events %}
            <div>
                <h1><a href="">{{ event.title }}</a></h1>
                <p>{{ event.text|linebreaksbr }}</p>
                <p>будет: {{ event.event_date }}</p>
            </div>
        {% endfor %}
    </body>
</html>
